<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{display:flex;justify-content:center;align-items:center;height:100vh;font-family:Arial,sans-serif;background:#f2f2f2}
.calculator{width:300px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.2)}
#display{width:100%;height:60px;font-size:22px;text-align:right;padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:8px}
.buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
button{height:55px;font-size:18px;border:none;border-radius:8px;cursor:pointer;background:#e0e0e0}
button:hover{background:#cfcfcf}
.clear{background:#e74c3c;color:#fff}
.equal{grid-column:span 2;background:#2ecc71;color:#fff}
</style>
</head>
<body>
<div class="calculator">
<input type="text" id="display" disabled>
<div class="buttons">
<button class="clear" onclick="clearDisplay()">C</button>
<button onclick="appendValue('/')">/</button>
<button onclick="appendValue('*')">*</button>
<button onclick="deleteLast()">DEL</button>
<button onclick="appendValue('7')">7</button>
<button onclick="appendValue('8')">8</button>
<button onclick="appendValue('9')">9</button>
<button onclick="appendValue('-')">-</button>
<button onclick="appendValue('4')">4</button>
<button onclick="appendValue('5')">5</button>
<button onclick="appendValue('6')">6</button>
<button onclick="appendValue('+')">+</button>
<button onclick="appendValue('1')">1</button>
<button onclick="appendValue('2')">2</button>
<button onclick="appendValue('3')">3</button>
<button onclick="appendValue('%')">%</button>
<button class="equal" onclick="calculate()">=</button>
<button onclick="appendValue('.')">.</button>
<button onclick="appendValue('0')">0</button>
</div>
</div>
<script>
let display=document.getElementById("display")
function appendValue(v){display.value+=v}
function clearDisplay(){display.value=""}
function deleteLast(){display.value=display.value.slice(0,-1)}
function calculate(){try{display.value=eval(display.value)}catch{display.value="Error"}}
</script>
</body>
</html>
